<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--link bootstrap css-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
 <!--link style css-->
 <link rel="stylesheet" href="../css/style.css">
 <script src="../js/crateProducts.js"defer></script>
    <title>Document</title>
</head>
<body>
 


     <div class="formulario-logo">
      
     <div class="box">
      <span style="--i:1;"><img src="../images/logo lanis 2.jpg" alt=""></span>
     </div> 
      </div>                          
         <div class="container mt-5">
          <h1>Formulario de ingreso de Producto</h1>
          <form action=""  method="" id="create-product" >
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id = "nombre" name="name" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" class="form-control" id = "price" name="price" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion del Producto</label>
              <textarea class="form-control" id = "description" name="descripcion" required></textarea>
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label">Descuento</label>
              <input type="text" class="form-control" id = "discount" name="discount" required>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Marca</label>
              <input type="text" class="form-control" id = "brand" name="brand" required>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Imagen</label>
              <input type="file" class="form-control" id = "file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </form>

         </div>
     
       <!--script bootstraps-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>
</html>
